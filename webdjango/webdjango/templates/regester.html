<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   
   
   
   <link rel="stylesheet" type="text/css" href="{% static 'css/stylelogin.css' %}">
  <!--  <link rel="stylesheet" href="C:\xampp\htdocs\mango\static\css1\stylelogin.css">-->
</head>
<body>
    <div class="register-container">
        <h1>Register</h1> 
       <form method="POST" action="">
        {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required >
            <input type="text" name="email_address" placeholder="email_address" required>
           <!-- <input type="text" name="id" placeholder="id" required>-->
            <input type="password" name="password" placeholder="Password" required>
            
            <input type="submit" value="Register"/>
               {{ form.as_p }}
              {% if messages %}
              {% for message in messages %}
             <h3 style="color: green;"> {{message}}</h3> 
             
              {% endfor %}
              {% endif %}
           </form>
            
            
           
            
      </form>
    </div>
    
</body>
</html>
